<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contato - Messias Ribeiro</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <nav>
    <ul>
      <li><button onclick="navegar('index.html')">Sobre Mim</button></li>
      <li><button onclick="navegar('formacao.html')">Formação</button></li>
      <li><button onclick="navegar('portfolio.html')">Portfólio</button></li>
      <li><button onclick="navegar('contato.html')">Contato</button></li>
    </ul>
  </nav>

  <main>
    <h1>Entre em Contato</h1>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

      <input type="submit" value="Enviar">
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
